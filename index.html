<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo - Lista com Paginação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #E0F7E7;
            padding-top: 20px;
            overflow-x: hidden;
            color: black;
            font-family: 'Montserrat', sans-serif;
        }

        .sidebar img {
            display: block;
            margin: 0 auto;
            width: 80%;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            text-align: center;
        }

        .sidebar ul li a {
            color: black;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
            color: white;
            display: block;
        }

        #main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }

        #data-list {
            list-style-type: none;
            padding: 0;
        }

        #data-list li {
            padding: 10px;
            background-color: #f4f4f4;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #fff; /* Cor branca para alto contraste */
        }

        .status-1 { background-color: #006400; } /* Verde escuro */
        .status-2 { background-color: #228B22; } /* Verde médio */
        .status-3 { background-color: #FFEB3B; color: #000; } /* Amarelo WCAG */
        .status-4 { background-color: #FF8C00; } /* Laranja forte */
        .status-5 { background-color: #D32F2F; } /* Vermelho escuro */

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="assets/sinergiza.png" alt="Logo Sinergiza">
        <ul>
            <li><a href="#">Opção 1</a></li>
            <li><a href="#">Opção 2</a></li>
            <li><a href="#">Opção 3</a></li>
        </ul>
    </div>

    <div id="main-content">
        <h1>Lista de Dados com Paginação</h1>
        <ul id="data-list">
            <!-- A lista será preenchida pelo JavaScript -->
        </ul>

        <div class="pagination">
            <button id="prev-btn" onclick="prevPage()">Anterior</button>
            <button id="next-btn" onclick="nextPage()">Próxima</button>
        </div>
    </div>

    <script>
        const totalItems = 200; // Número total de itens (exemplo)
        const itemsPerPage = 30; // Limite de itens por página
        let currentPage = 1; // Página atual
        const maxPages = 5; // Limite de páginas na paginação

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateList(page) {
            const dataList = document.getElementById('data-list');
            dataList.innerHTML = ''; 

            const startItem = (page - 1) * itemsPerPage;
            const endItem = Math.min(startItem + itemsPerPage, totalItems);

            for (let i = startItem; i < endItem; i++) {
                const randomNumber = getRandomNumber(100000, 999999);
                const status = getRandomNumber(1, 5);

                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${randomNumber}
                    <span class="status status-${status}">Status ${status}</span>
                `;

                dataList.appendChild(listItem);
            }

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || currentPage >= maxPages;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                generateList(currentPage);
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (currentPage < totalPages && currentPage < maxPages) {
                currentPage++;
                generateList(currentPage);
            }
        }

        window.onload = function() {
            generateList(currentPage);
        };
    </script>
</body>
</html>
