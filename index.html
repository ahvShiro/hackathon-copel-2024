<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo - Lista com Gráfico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #92e5b5;
            padding: 5px 30px; /* Ajuste para diminuir a altura */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .navbar img {
            height: 80px; /* Tamanho da logo ajustado */
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
        }

        .navbar input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .navbar button {
            padding: 8px 12px;
            background-color: #388E3C;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #2e7d32;
        }

        .sidebar {
            height: calc(100% - 50px);
            width: 250px;
            position: fixed;
            top: 50px;
            left: 0;
            background-color: #92e5b5;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
            text-align: center;
        }

        .sidebar ul li a {
            color: #3A3A3A;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #388E3C;
            color: #fff;
        }

        #main-content {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            gap: 20px;
            width: calc(100% - 250px);
            background-color: #f4f6f8;
            height: calc(100% - 50px);
            overflow: auto;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .list-container {
            width: 50%;
        }

        h1,
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #388E3C;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #data-list {
            list-style-type: none;
            padding: 0;
        }

        #data-list li {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .status {
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            font-size: 14px;
            display: inline-block;
            min-width: 50px;
            text-align: center;
        }

        .status-1 {
            background-color: #d4fa00;
            color: #000;
        }

        .status-2 {
            background-color: #FFEB3B;
            color: #000;
        }

        .status-3 {
            background-color: #FF9800;
            color: #000;
        }

        .status-4 {
            background-color: #fa4b00;
        }

        .status-5 {
            background-color: #D32F2F;
        }

        .chart-container {
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .chart-container canvas {
            width: 100%;
            height: 200px;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #388E3C;
            background-color: #fff;
            color: #388E3C;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #388E3C;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="assets/sinergiza.png" alt="Logo Sinergiza">
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button>Login</button>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="#">Listas de Dados</a></li>
            <li><a href="#">Exportar Relatório</a></li>
        </ul>
    </div>

    <div id="main-content">
        <div class="list-container">
            <h1>Lista de Árvores</h1>
            <ul id="data-list" class="card">
                <!-- A lista será preenchida pelo JavaScript -->
            </ul>
            <div class="pagination">
                <button onclick="prevPage()">Anterior</button>
                <button onclick="nextPage()">Próximo</button>
            </div>
        </div>

        <div class="chart-container card">
            <h2>Análise de Risco</h2>
            <canvas id="riskChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const totalItems = 20;
        const itemsPerPage = 5;
        let currentPage = 1;

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateList() {
            const dataList = document.getElementById('data-list');
            dataList.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            for (let i = startIndex; i < endIndex && i < totalItems; i++) {
                const randomId = getRandomNumber(100000, 999999);
                const status = getRandomNumber(1, 5);
                const addedDate = new Date().toLocaleDateString();

                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>ID: ${randomId}</span>
                    <span>Data: ${addedDate}</span>
                    <span class="status status-${status}">${status}</span>
                `;
                dataList.appendChild(listItem);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                generateList();
            }
        }

        function nextPage() {
            if (currentPage * itemsPerPage < totalItems) {
                currentPage++;
                generateList();
            }
        }

        function generateChart() {
            const ctx = document.getElementById('riskChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Risco 1', 'Risco 2', 'Risco 3', 'Risco 4', 'Risco 5'],
                    datasets: [{
                        label: 'Quantidade',
                        data: [getRandomNumber(5, 20), getRandomNumber(5, 20), getRandomNumber(5, 20), getRandomNumber(5, 20), getRandomNumber(5, 20)],
                        backgroundColor: [
                            '#d4fa00',
                            '#FFEB3B',
                            '#FF9800',
                            '#fa4b00',
                            '#D32F2F'
                        ],
                        borderColor: '#ddd',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = function () {
            generateList();
            generateChart();
        };
    </script>
</body>

</html>
