<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo - Lista com Paginação</title>
    <style>
        /* Mantendo o estilo anterior */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #92e5b5;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
        }

        .sidebar img {
            width: 200px;
            margin: 0 auto;
            display: block;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin: 10px 0;
            text-align: center;
        }

        .sidebar ul li a {
            color: #3A3A3A;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #388E3C;
            color: #fff;
        }

        #main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
            background-color: #f4f6f8;
            border-radius: 12px;
            margin-top: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #388E3C;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #data-list {
            list-style-type: none;
            padding: 0;
        }

        #data-list li {
            padding: 15px;
            background-color: #F8F8F8;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .status {
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }

        .status-1 { background-color: #388E3C; }
        .status-2 { background-color: #8BC34A; }
        .status-3 { background-color: #FFEB3B; color: #000; }
        .status-4 { background-color: #FF9800; }
        .status-5 { background-color: #D32F2F; }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            background-color: #388E3C;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #2E7D32;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="assets/sinergiza.png" alt="Logo Sinergiza">
        <ul>
            <li><a href="#">Listas de Dados</a></li>
        </ul>
    </div>

    <div id="main-content">
        <h1>Lista de Dados com Paginação</h1>
        <ul id="data-list">
            <!-- A lista será preenchida pelo JavaScript -->
        </ul>

        <div class="pagination">
            <button id="prev-btn" onclick="prevPage()">Anterior</button>
            <button id="next-btn" onclick="nextPage()">Próxima</button>
        </div>
    </div>

    <script>
        const totalItems = 200; 
        const itemsPerPage = 30; 
        let currentPage = 1; 
        const maxPages = 5; 

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateList(page) {
            const dataList = document.getElementById('data-list');
            dataList.innerHTML = ''; 

            const startItem = (page - 1) * itemsPerPage;
            const endItem = Math.min(startItem + itemsPerPage, totalItems);

            for (let i = startItem; i < endItem; i++) {
                const randomNumber = getRandomNumber(100000, 999999);
                const randomStreetNumber = getRandomNumber(1, 100);
                const status = getRandomNumber(1, 5);

                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div>
                        <strong>${randomNumber}</strong>
                        <p>Localização: Rua ${randomStreetNumber}</p>
                        <div class="status status-${status}">${status}</div>
                    </div>
                `;
                
                // Evento de clique redirecionando para a página de detalhes
                listItem.onclick = function() {
                    window.location.href = `detalhes.html?id=${randomNumber}&streetNumber=${randomStreetNumber}&status=${status}`;
                };

                dataList.appendChild(listItem);
            }

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || currentPage >= maxPages;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                generateList(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < maxPages) {
                currentPage++;
                generateList(currentPage);
            }
        }

        // Gera a lista na página inicial
        generateList(currentPage);
    </script>
</body>
</html>
