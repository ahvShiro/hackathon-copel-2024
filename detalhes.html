<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinergiza - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap');

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Estilos da barra lateral */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #92e5b5; /* Cor atualizada */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinhamento dos botões para cima */
            padding: 20px;
        }

        .sidebar img {
            width: 80%;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin-bottom: 10px; /* Ajuste de espaçamento */
            text-align: center;
        }

        .sidebar ul li a {
            color: #3A3A3A;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #388E3C; /* Verde escuro */
            color: #fff;
        }

        /* Estilos do conteúdo principal */
        #main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
            background-color: #f4f6f8;
            border-radius: 12px;
            margin-top: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #388E3C; /* Verde escuro */
            font-size: 28px;
            margin-bottom: 20px;
        }

        #data-list {
            list-style-type: none;
            padding: 0;
        }

        #data-list li {
            padding: 15px;
            background-color: #F8F8F8;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tree-id, .date-added, .status {
            flex: 1;
            text-align: center;
        }

        .status {
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }

        .status-1 { background-color: #388E3C; } /* Verde escuro */
        .status-2 { background-color: #8BC34A; } /* Verde médio */
        .status-3 { background-color: #FFEB3B; color: #000; } /* Amarelo */
        .status-4 { background-color: #FF9800; } /* Laranja */
        .status-5 { background-color: #D32F2F; } /* Vermelho escuro */
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="assets/sinergiza.png" alt="Logo Sinergiza">
        <ul>
            <li><a href="#">Listas de Dados</a></li>
            <li><a href="#">Exportar Relatório</a></li> <!-- Botão movido para a sidebar -->
        </ul>
    </div>

    <div id="main-content">
        <h1>Árvores em Situação de Risco</h1>
        <ul id="data-list">
            <!-- Lista estática com ID, data e status -->
        </ul>
    </div>

    <script>
        const totalItems = 200; // Número total de itens (exemplo)
        const itemsPerPage = 30; // Limite de itens por página
        let currentPage = 1; // Página atual

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateList(page) {
            const dataList = document.getElementById('data-list');
            dataList.innerHTML = ''; 

            const startItem = (page - 1) * itemsPerPage;
            const endItem = Math.min(startItem + itemsPerPage, totalItems);

            for (let i = startItem; i < endItem; i++) {
                const randomId = getRandomNumber(100000, 999999);
                const randomDate = new Date().toLocaleDateString();
                const status = getRandomNumber(1, 5);

                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="tree-id">ID: ${randomId}</span>
                    <span class="date-added">Data: ${randomDate}</span>
                    <span class="status status-${status}">${status}</span>
                `;

                dataList.appendChild(listItem);
            }
        }

        window.onload = function() {
            generateList(currentPage);
        };
    </script>
</body>
</html>
